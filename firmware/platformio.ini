[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_ignore = SD


lib_deps = ottowinter/PCA9685 16-Channel PWM Driver Module Library@^1.2.9
    Adafruit GFX Library
    adafruit/Adafruit ST7735 and ST7789 Library@^1.6.0
    Wire
    SdFat
    madhephaestus/ESP32Encoder@^0.3.8
    smougenot/TM1637@0.0.0-alpha+sha.9486982048
    adafruit/Adafruit BusIO@^1.5.0
    adafruit/SD@0.0.0-alpha+sha.041f788250




